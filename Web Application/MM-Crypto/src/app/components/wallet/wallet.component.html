<p-dataView [value]="allItems">

    <p-header>List of Wallets</p-header>

    <ng-template let-wallet pTemplate="listItem">

        <div class="flex">

            <div class="ui-g-10">
                <div class="car-details">
                    <div>

                        <div class="ui-g">
                            <div class="ui-g-12">Brand: <b>{{wallet.brand}}</b></div>
                            <div class="ui-g-12">Model: <b>{{wallet.model}}</b></div>
                            <div class="ui-g-12">Price: <b>{{wallet.price}}</b></div>
                            <div class="ui-g-12">Category: <b>{{wallet.categorie}}</b></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui-g-2">
                <img src={{wallet.imageURL}}>
            </div>

        </div>

    </ng-template>

</p-dataView>
