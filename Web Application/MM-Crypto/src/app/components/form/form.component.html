<!-- Title -->

<h1 class="title">MM Crypto API Editor</h1>

<!-- Action Selector -->

<p-dropdown [options]="CRUDActions" [(ngModel)]="SelectedCRUDAction"></p-dropdown>
<p-dropdown [options]="Models" [(ngModel)]="SelectedModel"></p-dropdown>

<div class="ui-g">

    <!-- POST Wallet -->

    <div *ngIf="SelectedModel == 'Wallet' && SelectedCRUDAction == 'POST'" class="ui-g-6">

        <!-- SubTitle -->

        <h2 class="title">Wallet</h2>

        <!-- Input Fields -->

        <p>Brand</p>
        <input type="text" size="30" pInputText [(ngModel)]="WalletToPost.brand">
        <p>Model</p>
        <input type="text" size="30" pInputText [(ngModel)]="WalletToPost.model">
        <p>Category</p>
        <input type="text" size="30" pInputText [(ngModel)]="WalletToPost.categorie">
        <p>Website</p>
        <input type="url" size="30" pInputText [(ngModel)]="WalletToPost.website">
        <p>Image URL</p>
        <input type="url" size="30" pInputText [(ngModel)]="WalletToPost.imageURL">
        <p>Price EUR</p>
        <input type="number" size="30" pInputText [(ngModel)]="WalletToPost.price">

        <!-- Button -->

        <br><br>
        <p-button icon="pi pi-cloud-upload" label="Send" (onClick)="PerformWalletPost()"></p-button>
    </div>

    <!-- Coin POST -->

    <div *ngIf="SelectedModel == 'Coin' && SelectedCRUDAction == 'POST'" class="ui-g-6">

        <!-- SubTitle -->

        <h2 class="title">Coin</h2>

        <!-- Input Fields -->

        <p>Coin Name</p>
        <input type="text" size="30" pInputText [(ngModel)]="CoinToPost.name">
        <p>Coin Symbol</p>
        <input type="text" size="30" pInputText [(ngModel)]="CoinToPost.symbol">
        <p>Coin Website</p>
        <input type="url" size="30" pInputText [(ngModel)]="CoinToPost.website">
        <p>Founder First Name</p>
        <input type="text" size="30" pInputText [(ngModel)]="CoinToPost.founder.firstName">
        <p>Founder Last Name</p>
        <input type="url" size="30" pInputText [(ngModel)]="CoinToPost.founder.lastName">
        <p>Gender</p>
        <input type="url" size="30" pInputText [(ngModel)]="CoinToPost.founder.gender">

        <!-- Button -->

        <br><br>
        <p-button icon="pi pi-cloud-upload" label="Send" (onClick)="PerformCoinPost()"></p-button>

    </div>

</div>
